<div class="method-card">
  <img
    class="method-icon"
    [src]="productMethod.icon"
    [alt]="productMethod.title"
  />
  <div class="method-detail mt-3">
    <h5 class="method-title mt-0 mb-2">{{ productMethod.title }}</h5>
    <p class="method-description mt-0">{{ productMethod.description }}</p>
    <button class="btn-link">Know More &gt;&gt;</button>
  </div>
</div>
