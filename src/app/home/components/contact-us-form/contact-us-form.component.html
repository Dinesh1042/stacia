<form
  class="contact-us-form"
  [formGroup]="contactUsForm"
  (ngSubmit)="submitHandler()"
>
  <div class="row mb-3">
    <div class="form-group col-sm-6 mb-3 mb-sm-0">
      <label for="firstName" class="form-label">First name</label>
      <input
        type="text"
        class="form-control"
        id="firstName"
        [class.is-invalid]="firstName?.invalid && firstName?.touched"
        formControlName="firstName"
      />
      <div class="invalid-feedback">
        <div *ngIf="firstName?.hasError('required')">
          First name is required.
        </div>
        <div *ngIf="firstName?.hasError('minlength')">
          First name must be minimum
          {{ firstName?.getError("minlength").requiredLength }} character length
        </div>
      </div>
    </div>
    <div class="form-group col-sm-6">
      <label for="lastName" class="form-label">Last name</label>
      <input
        type="text"
        class="form-control"
        id="lastName"
        [class.is-invalid]="lastName?.invalid && lastName?.touched"
        formControlName="lastName"
      />
      <div class="invalid-feedback">
        <div *ngIf="lastName?.hasError('required')">Last name is required.</div>
      </div>
    </div>
  </div>
  <div class="row mb-3">
    <div class="form-group col-sm-6 mb-3 mb-sm-0">
      <label for="company" class="form-label">Company</label>
      <input
        type="text"
        class="form-control"
        id="company"
        [class.is-invalid]="company?.invalid && company?.touched"
        formControlName="company"
      />
      <div class="invalid-feedback">
        <div *ngIf="company?.hasError('required')">Company is required.</div>
      </div>
    </div>
    <div class="form-group col-sm-6">
      <label for="phoneNumber" class="form-label">Phone number</label>
      <input
        type="number"
        class="form-control"
        id="phoneNumber"
        [class.is-invalid]="phoneNumber?.invalid && phoneNumber?.touched"
        formControlName="phoneNumber"
      />
      <div class="invalid-feedback">
        <div *ngIf="phoneNumber?.hasError('required')">
          Phone number is required.
        </div>
      </div>
    </div>
  </div>
  <div class="form-group mb-3">
    <label for="email" class="form-label">Email</label>
    <input
      type="email"
      class="form-control"
      id="email"
      [class.is-invalid]="email?.invalid && email?.touched"
      formControlName="email"
    />
    <div class="invalid-feedback">
      <div *ngIf="email?.hasError('required')">Email is required.</div>
      <div *ngIf="email?.hasError('email')">Please enter a valid email.</div>
    </div>
  </div>

  <div class="form-group mb-3">
    <label for="message" class="form-label">Message</label>
    <textarea
      class="form-control"
      id="message"
      [class.is-invalid]="message?.invalid && message?.touched"
      formControlName="message"
    ></textarea>
    <div class="invalid-feedback">
      <div *ngIf="message?.hasError('required')">Message is required.</div>
    </div>
  </div>
  <button
    [disabled]="contactUsForm.invalid"
    [buttonLoader]="loading"
    class="btn btn-primary"
  >
    Submit
  </button>
</form>
