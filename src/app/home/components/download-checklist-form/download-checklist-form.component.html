<form
  [formGroup]="downloadChecklistForm"
  class="form"
  (ngSubmit)="handleDownloadChecklist()"
>
  <div class="form-group mb-3">
    <label for="name" class="form-label">Name</label>
    <input
      type="text"
      class="form-control"
      [class.is-invalid]="name?.invalid && name?.touched"
      id="name"
      formControlName="name"
    />
    <div class="invalid-feedback">
      <div *ngIf="name?.hasError('required')">Name is required.</div>
      <div *ngIf="name?.hasError('minlength')">
        Name must be minimum
        {{name?.errors?.['minlength'].requiredLength}} character length.
      </div>
    </div>
  </div>
  <div class="form-group mb-3">
    <label for="email" class="form-label">Email</label>
    <input
      type="email"
      class="form-control"
      [class.is-invalid]="email?.invalid && email?.touched"
      id="email"
      formControlName="email"
    />
    <div class="invalid-feedback">
      <div *ngIf="email?.hasError('required')">Email is required.</div>
      <div *ngIf="email?.hasError('email')">Please enter a valid email.</div>
    </div>
  </div>
  <div class="form-group mb-3">
    <label for="phoneNumber" class="form-label">Phone Number</label>
    <input
      type="text"
      class="form-control"
      [class.is-invalid]="phoneNumber?.invalid && phoneNumber?.touched"
      id="phoneNumber"
      formControlName="phoneNumber"
    />
    <div class="invalid-feedback">
      <div *ngIf="phoneNumber?.hasError('required')">
        Phone number is required.
      </div>
    </div>
  </div>
  <button
    [disabled]="downloadChecklistForm.invalid"
    class="btn btn-primary btn-lg"
    [buttonLoader]="loading"
  >
    Download now
  </button>
</form>
